<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Room</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="room-container">
        <div class="main-content">
            <div class="video-area" id="videoArea">
                <!-- Video Grid for Multiple Participants -->
                <div id="videoGrid" class="video-grid">
                    <!-- Local video (self) -->
                    <div class="video-container" id="localVideoContainer">
                        <video id="localVideo" autoplay playsinline muted></video>
                        <div class="video-label">나</div>
                    </div>
                    <!-- Remote videos will be added here dynamically -->
                </div>
                <canvas id="drawingCanvas"></canvas>
                <!-- Waiting List Overlay (Teacher) -->
                <div id="waitingList"
                    style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 1rem; border-radius: 0.5rem; display: none; z-index: 50;">
                    <h3 style="margin: 0 0 1rem 0; font-size: 1rem; color: white;">대기 중인 학생</h3>
                    <div id="waitingItems" style="display: flex; flex-direction: column; gap: 0.5rem;"></div>
                </div>
                <!-- Waiting Screen Overlay (Student) -->
                <div id="waitingScreen"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 100;">
                    <h2 style="color: white;">선생님의 승인을 기다리고 있습니다...</h2>
                    <p style="color: #a1a1aa;">잠시만 기다려주세요.</p>
                </div>
            </div>
            <div class="controls">
                <button id="micBtn" class="control-btn" title="마이크 켜기/끄기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button id="cameraBtn" class="control-btn" title="카메라 켜기/끄기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z"></path>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button id="screenBtn" class="control-btn" title="화면 공유">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </button>
                <!-- Drawing Tools -->
                <div id="drawingTools"
                    style="display: none; gap: 0.5rem; align-items: center; background: #3f3f46; padding: 0.5rem; border-radius: 2rem;">
                    <button class="color-btn" data-color="#ef4444"
                        style="background: #ef4444; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; cursor: pointer;"></button>
                    <button class="color-btn" data-color="#3b82f6"
                        style="background: #3b82f6; width: 24px; height: 24px; border-radius: 50%; border: none; cursor: pointer;"></button>
                    <button class="color-btn" data-color="#000000"
                        style="background: #000000; width: 24px; height: 24px; border-radius: 50%; border: none; cursor: pointer;"></button>
                    <button id="eraserBtn" class="control-btn" style="width: 32px; height: 32px;" title="지우개">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 20H7L3 16C2 15 2 13 3 12L13 2L22 11L20 20Z"></path>
                        </svg>
                    </button>
                </div>
                <button id="drawBtn" class="control-btn" title="그리기 모드">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                        <circle cx="11" cy="11" r="2"></circle>
                    </svg>
                </button>
                <button id="inviteBtn" class="control-btn" title="초대 링크 복사">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                </button>
                <button id="clearBtn" class="control-btn danger" title="전체 지우기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                채팅
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="메시지를 입력하세요...">
                <button id="sendBtn" class="btn primary">전송</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
